<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

</head>

<body>
    First:&nbsp;<input type="text" id='txtFirst' />
    <br />

    <button onclick="call()">Clicke Me!!!</button>

        <option>Pavan</option>

    <br />
    <br />

    <!-- block -->
    <div>
        Joydip
    </div>
    <div>
        Pavan
    </div>
