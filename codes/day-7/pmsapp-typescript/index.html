<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS APP (with TS)</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./scripts/require.js" data-main="./build/index.js"></script>
</head>

<body>
    <h2>Product Management System</h2>
    <hr>
    <div class="container">
        <nav class="navbar navbar-default">
            <button class="btn btn-group">Home</button>
            <button class="btn btn-group">Add</button>
            <button class="btn btn-gorup">View Products</button>
        </nav>
    </div>
    <br>
    <div id="formDiv" class="container">
        <form class="form-group">
            <label for="txtId">Id:&nbsp;</label>
            <input type="text" id="txtId" class="form-control" placeholder="enter product id here">
            <br>
            <label for="txtName">Name:&nbsp;</label>
            <input type="text" id="txtName" class="form-control" placeholder="enter product name here">
            <br>
            <label for="txtPrice">Price:&nbsp;</label>
            <input type="text" id="txtPrice" class="form-control" placeholder="enter product price here">
            <br>
            <div class="btnStyle">
                <input type="button" value="Add Product" class="btn btn-primary" id="btnAdd">
            </div>
        </form>
        <br><br>
        <div>
            <button id="btnShow" class="btn btn-danger">Show All</button>
            <br /><br>
            <div class="tbl-responsive">
                <table class="table" id="tblProducts">
                    <thead id="tblProductsHead" class="tblHeadStyle">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="tblProductsBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
